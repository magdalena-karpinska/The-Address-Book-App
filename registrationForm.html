<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" >
    <script src="script.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="form">
        <h1>Lets sign you up!</h1>
        <h2>Your journey with Blisko starts with completing the form below:</h2>
        <div class="input-group">
          <label for="first-name">First name</label>
          <input id="first-name" name="first-name" type="text">
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="last-name">Last name</label>
          <input id="last-name" name="last-name" type="text">
          <div class="error"></div> 
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email">
          <div class="error"></div>
         </div>
        <div class="input-group">
          <label for="password" id="password-label">Password</label>
          <input id="password" name="password" type="password">
          <div class="error"></div>
         </div>
        <div class="input-group">
          <label for="cpassword">Confirm Password</label>
          <input id="cpassword" name="cpassword" type="password">
          <div class="error"></div>
         </div>
        <div class="input-terms">
          <input  id="terms-and-conditions" type="checkbox" name="terms" required>
          <label id="terms" for="terms-and-conditions">I accept the <a href="">terms and conditions.</a></label>
         </div>
         <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
